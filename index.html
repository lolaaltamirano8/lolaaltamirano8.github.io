<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Hello WebXR!</title>

  <!-- three.js -->
  <script src="https://unpkg.com/three@0.126.0/build/three.js"></script>
  <script src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
  
<body>

<!-- Botón para iniciar la sesión XR -->
<button onclick="activateXR()">Start Hello WebXR</button>

<script>
async function activateXR() {
  try {
    // Iniciar la sesión XR
    const session = await navigator.xr.requestSession("immersive-ar");
    
    // Configurar WebGL y tres.js
    const canvas = document.createElement("canvas");
    document.body.appendChild(canvas);
    const gl = canvas.getContext("webgl", { xrCompatible: true });
    const renderer = new THREE.WebGLRenderer({ canvas, context: gl });

    // Configurar escena y cámara
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera();

    // Configurar el renderState de la sesión XR
    session.updateRenderState({
      baseLayer: new XRWebGLLayer(session, gl)
    });

    // Añadir luz direccional
    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.3);
    directionalLight.position.set(10, 15, 10);
    scene.add(directionalLight);

    // Cargar reticle
    const loader = new THREE.GLTFLoader();
    let reticle;
    loader.load("https://immersive-web.github.io/webxr-samples/media/gltf/reticle/reticle.gltf", function(gltf) {
      reticle = gltf.scene;
      reticle.visible = false;
      scene.add(reticle);
    });

    // Cargar modelo 3D del sunflower
    let flower;
    loader.load("https://immersive-web.github.io/webxr-samples/media/gltf/sunflower/sunflower.gltf", function(gltf) {
      flower = gltf.scene;
    });

    // Función de fotograma XR
    const onXRFrame = (time, frame) => {
      session.requestAnimationFrame(onXRFrame);

      // Obtener la pose del visor
      const viewerPose = frame.getViewerPose();

      if (viewerPose) {
        const view = viewerPose.views[0];

        // Configurar la matriz de la cámara y la matriz de proyección
        camera.matrix.fromArray(view.transform.matrix);
        camera.projectionMatrix.fromArray(view.projectionMatrix);
        camera.updateMatrixWorld(true);

        // Renderizar la escena
        renderer.render(scene, camera);

        // Renderizar el reticle
        if (reticle) {
          const hitTestSource = frame.trackableSources[0]; // Obtener la fuente de la prueba de colisión
          const hitTestResults = frame.getHitTestResults(hitTestSource);

          if (hitTestResults.length > 0) {
            const hitPose = hitTestResults[0].getPose(viewerPose.referenceSpace);
            reticle.visible = true;
            reticle.position.set(hitPose.transform.position.x, hitPose.transform.position.y, hitPose.transform.position.z);
          } else {
            reticle.visible = false;
          }
        }
      }
    };

    // Iniciar el bucle de fotogramas XR
    session.requestAnimationFrame(onXRFrame);

    // Evento de selección para agregar el modelo 3D
    session.addEventListener("select", (event) => {
      if (flower && reticle) {
        const clone = flower.clone();
        clone.position.copy(reticle.position);
        scene.add(clone);
      }
    });
  } catch (error) {
    console.error('Error al iniciar la sesión XR:', error);
  }
}
</script>
</body>
</html>
